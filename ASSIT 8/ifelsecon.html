<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
//     // qno 01
    var num1 = parseInt(prompt("Enter the first integer:"));
var num2 = parseInt(prompt("Enter the second integer:"));

if (num1 > num2) {
    document.write(num1 + " is larger than " + num2);
} else if (num1 < num2) {
    document.write(num2 + " is larger than " + num1);
} else {
    document.write("both numbers  are equal.");
}

// // qno 02

var num = parseFloat(prompt("Enter a number:"));

if (num > 0) {
    document.write("The number is positive.");
} else if (num < 0) {
    document.write("The number is negative.");
} else {
    document.write("The number is zero.");
}


// //  qno 04
var cp = "password123";
var ep = prompt("Enter your password:");

if (!ep) {
    document.write("Please enter your password.");
} else if (ep=== cp) {
   document.write("Correct The password you entered matches the original password.");
} else {
    document.write("Incorrect password.");
}

//  qno 03
var character = prompt("Enter a character:").toLowerCase();

if (character === 'a' || character === 'e' || character === 'i' || character === 'o' || character === 'u') {
    console.log("The character is a vowel.");
} else {
    console.log("The character is not a vowel.");
}


// qno 05

var input = prompt("Enter a character:");

if (!isNaN(input)) {
    document.write("Input is a number.");
} else if (input >= 'A' && input <= 'Z') {
    document.write("Input is an uppercase letter.");
} else if (input >= 'a' && input <= 'z') {
    document.write("Input is a lowercase letter.");
} else {
    document.write("Input is neither a number nor a letter.");
}
// qno 06
var greeting;
var hour = 13;

if (hour < 18) {
    greeting = "Good day";
} else {
    greeting = "Good evening";
}
document.write(greeting);
// qno 07
var time = parseInt(prompt("Enter the time in 24-hour clock format (e.g., 1900 for 7pm):"));

if (time >= 0 && time <= 2359) {
    if (time >= 0 && time <= 1159) {
        document.write("The time is " + time + " in the morning.");
    } else if (time >= 1200 && time <= 1759) {
        document.write("The time is " + (time - 1200) + " in the afternoon.");
    } else if (time >= 1800 && time <= 2359) {
        document.write("The time is " + (time - 1200) + " in the evening.");
    }
} else {
    document.write("Invalid time format.");
}
</script>
</body>
